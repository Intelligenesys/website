<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Intelligenesys</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="background-with-overlay">
  <div class="background-fade"></div>

  <header class="dark-header">
    <div class="brand">
      <img src="images/Logo_svg.svg" alt="Intelligenesys Logo" class="logo" />
      <span class="brand-name">Intelligenesys</span>
    </div>
    <nav>
      <a href="index.html">Who we are</a>
      <a href="what-we-do.html">What we do</a>
      <a href="contact.html" class="active">Contact us</a>
    </nav>
  </header>

  <main class="overlay-content">
    <h1>Contact Us</h1>
    <p class="intro">We’d love to hear from you! Send us a message and we’ll respond as soon as possible.</p>

    <form class="contact-form" action="#" method="post">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <input type="text" name="subject" placeholder="Subject" />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </main>
</body>
</html>
